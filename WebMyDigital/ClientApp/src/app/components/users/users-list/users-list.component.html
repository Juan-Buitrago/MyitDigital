<div class="card">
  <div class="card-header">
    Lista de usuarios
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>DNI</th>
          <th>NOMBRE</th>
          <th>APELLIDOS</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody *ngFor="let item of data; let i = index;">
        <tr>
          <td>
            {{item['Dni']}}
          </td>
          <td>
            {{item['Name']}}
          </td>
          <td>
            {{item['LastName']}}
          </td>
          <td>
            <i class="fa fa-pencil hover" aria-hidden="true" (click)="onRowEdit(item)"></i>
          </td>
          <td>
            <i class="fa fa-trash hover" aria-hidden="true" (click)="onRowDelete(item)"></i>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
